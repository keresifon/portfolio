# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: p-ingress
  namespace: portfolio
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - host: gke.okpogho.com
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: portfolio
                port:
                  number: 80
